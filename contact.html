<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sebas' Portfolio</title>
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=El Messiri' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Commissioner' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/e17930e95a.js" crossorigin="anonymous"></script>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="css/custom_footer.css" rel="stylesheet">
    <script src="js/custom_footer.js"></script>
    <link href="css/header.css" rel="stylesheet">
    <script src="js/header.js"></script>
</head>

<body>
    <custom-header></custom-header>
    <div id="contactDiv">
        <h1 class="title-font">Let's be in touch!</h1>
        <label>Email me at
            <a style="color: var(--variableShinyColor); text-decoration: none;
            font-weight: bold;" href="mailto:sebastian.cherny@toptal.com">sebastian.cherny@toptal.com</a></label>
        <br />
        <label>Or you can directly schedule a meeting with me through
            <a target="blank" style="color: var(--variableShinyColor); text-decoration: none;
            font-weight: bold; font-style: italic;" href="https://calendly.com/sebastian-cherny/30min">calendly</a></label>
        <div id="blockDiv">
        </div>
        <div style="display: none;" id="mailDiv">
            <a target="blank" title="CV" class="link_with_icon" href="CV/CV_Sebastian_Cherny.pdf"
                download="CV_Sebastian_Cherny" style="display: none;">
                cv
            </a>
            <a target="blank" title="linkedin" class="link_with_icon"
                href="https://www.linkedin.com/in/sebastian-cherny-a03386b0/">
                linkedin
            </a>
            <a target="blank" title="github" class="link_with_icon" href="https://www.github.com/sebacherny">
                github
            </a>
        </div>
        <form style="display: none;">
            <div class="form_div">
                <label class="form_label">Name</label>
                <br />
                <input class="form_input" id="nameInput" type="text" name="name" required>
            </div>
            <div class="form_div">
                <label class="form_label">Mail</label>
                <br />
                <input class="form_input" id="mailInput" type="mail" name="mail" required pattern=".+@.+\..+">
            </div>
            <div class="form_div">
                <label class="form_label">Message</label>
                <br />
                <textarea class="form_input" required id="messageTextarea" style="height: 80px;" type="text"
                    name="message"></textarea>
            </div>
            <p id="thanksMessage" style="display: none">Thanks! I'll be in touch soon :)</p>
            <button class="niceButton" id="submitButton" type="submit" onclick="return sendMessage();">Submit</button>
        </form>
    </div>


    <script>
        function sendMessage() {
            const name = document.getElementById('nameInput').value;
            const mail = document.getElementById('mailInput').value;
            const message = document.getElementById('messageTextarea').value;
            if (!name) {
                return true;
            }
            if (!mail || mail.match('.+@.+\\..+') == null) {
                return true;
            }
            if (!message) {
                return true;
            }
            /*
            document.getElementById('thanksMessage').style.display = 'block';
            document.getElementById('nameInput').value = '';
            document.getElementById('mailInput').value = '';
            document.getElementById('messageTextarea').value = '';
            */
            return false;
        }
    </script>
</body>

</html>
