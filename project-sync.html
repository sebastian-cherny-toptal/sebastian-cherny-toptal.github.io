            <h2>Sync Labs</h2>
            <label>
                In this project the client wanted to analyze data and have a system

            </label>

            <div id="overviewText">
                <h3>Overview</h3>
                <label>
                    First, users need to register and validate their email. After that they can log into the 
                    system and start submitting their information from .csv or .xlsx files.
                </label>
                <br />
                <br />
                <label>
                    They can share their data with other users, and see the dashboards of collections 
                    shared to them. In this case they don't have permission to download spreadsheets 
                    from shared collections but they can download their own (in case for example they lost the file).
                </label>
                <br />
                <br />
                <label>
                    Users can also submit information about one company (generally, their own) through a form, 
                    that was made similar to a Google Form (step-by-step pages). After a submission, the 
                    admin user would see a ticket generated in the system for them to check and approve this new data.
                </label>
